    <div id="viewer-container" style="width: 100%; height: 80vh;">
      <a-scene xr-mode-ui="enterVREnabled: true; XRMode: vr">
      <!-- 360° panorama as sky -->
      <a-sky src="images/360.jpg" rotation="0 -90 0"></a-sky>

      <!-- Invisible ground for raycasting -->
      <a-plane id="floor" position="0 0 0" rotation="-90 0 0" width="100" height="100" visible="false"></a-plane>

      <!-- Asset definitions -->
      <a-assets>
        <a-asset-item id="butterflyModel" src="butterfly.glb"></a-asset-item>
      </a-assets>

      <!-- ONE template with two halves (normal + mirrored) around body center -->
      <a-entity id="butterfly-template" visible="false">
        <!-- right half: offset slightly right, normal orientation -->
        <a-entity
          gltf-model="#butterflyModel"
          animation-mixer
          scale="0.5 0.5 0.5"
          position="0 0 0">
        </a-entity>
        <!-- left half: mirrored, offset slightly left -->
        <a-entity
          gltf-model="#butterflyModel"
          animation-mixer
          scale="-0.5 0.5 0.5"
          position="0 0 0">
        </a-entity>
      </a-entity>

      <!-- Camera + center-of-view cursor -->
      <a-entity camera look-controls position="0 1.6 0">
        <a-entity
          id="viewCursor"
          cursor="fuse: false"
          raycaster="objects: #floor"
          position="0 0 -1"
          geometry="primitive: ring; radiusOuter: 0.02; radiusInner: 0.015"
          material="shader: flat; color: #CCC">
        </a-entity>
      </a-entity>

    </a-scene>
</div>
    <script>
        // Array to track spawned butterflies
      const spawnedButterflies = [];
      const MAX_BUTTERFLIES = 15;

      document.querySelector('a-scene').addEventListener('loaded', () => {
        const cursorEl = document.querySelector('#viewCursor');
        const template = document.querySelector('#butterfly-template');
        const sceneEl  = document.querySelector('a-scene');

        cursorEl.addEventListener('click', evt => {
          const point = evt.detail.intersection.point;
          const butterfly = template.cloneNode(true);

          butterfly.setAttribute('position', `${point.x} ${point.y} ${point.z}`);
          butterfly.setAttribute('visible', 'true');

          // Gentle floating animation
          butterfly.setAttribute('animation__float', {
            property: 'position',
            dir: 'alternate',
            dur: 2000 + Math.random() * 2000,
            loop: 'true',
            to: {
              x: point.x + (Math.random() - 0.5) * 1,
              y: point.y + 1 + Math.random() * 0.5,
              z: point.z + (Math.random() - 0.5) * 1
            }
          });

          // Add to scene and tracking array
          sceneEl.appendChild(butterfly);
          spawnedButterflies.push(butterfly);

          // If exceeding max, remove oldest
          if (spawnedButterflies.length > MAX_BUTTERFLIES) {
            const oldest = spawnedButterflies.shift();
            sceneEl.removeChild(oldest);
          }
        });
      });
    </script>
